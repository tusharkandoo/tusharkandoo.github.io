<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Video Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">

    <!-- LEFT SIDE -->
    <div class="left-nav">
        <img 
            src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Prime_Video.png"
            alt="Prime Video"
            class="logo"
        >

        <div class="nav-menu">
            <a href="#" class="nav-link active">Home</a>
            <a href="#" class="nav-link">Movies</a>
            <a href="#" class="nav-link">TV Shows</a>
            <a href="#" class="nav-link">Sports</a>
        </div>
    </div>

     <!-- RIGHT SIDE ICONS -->
    <div class="navbar-icons">
        <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2311/2311524.png" class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/566/566004.png" class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="icon">
    </div>

</nav>
<!-- HERO BANNER -->
<section class="hero-banner">
    <div class="hero-overlay">
        <h1 class="hero-title">The Family Man</h1>

        <p class="hero-desc">
            A middle-class man secretly works as an intelligence officer
            for a special cell of the National Investigation Agency.
        </p>

        <div class="hero-buttons">
            <button class="btn primary">Watch Now</button>
            <button class="btn secondary">More Info</button>
        </div>
    </div>
</section>



</body>
</html>
